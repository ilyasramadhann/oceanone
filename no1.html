    <title>Nomor 1</title>

<body>
    <script>
        var firstNum = prompt("Bilangan Pertama", );
        var secondNum = prompt("Bilangan Kedua", )

        if(firstNum>secondNum){
            alert("BILANGAN KE-1 LEBIH BESAR DARI BILANGAN KE-2");
        }if (firstNum<secondNum) {
            alert("BILANGAN KE-2 LEBIH BESAR DARI BILANGAN KE-1");
        } else {
            alert("BILANGAN KE-1 SAMA DENGAN BILANGAN KE-2");
        }
    </script>
