<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomor 2</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
            text-align: center
        }
        p{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <br><br>
        <h3 id="header"></h3>
        <p id="table"></p>
    </div>

    <script>
        var confirm = confirm("Apakah Anda Praktikan PPW1?");

        if(confirm){
            document.getElementById("header").innerText = "Data Mahasiswa"
            document.getElementById("table").innerHTML = "<table class='table'><thead><tr><th scope='col'>Nama</th><th scope='col'>NIM</th><th scope='col'>Angkatan</th></tr></thead><tbody><tr><td id='nama'></td><td id='nim'></td><td id='angkatan'></td></tr></tbody></table>"

            var nama = prompt("Nama");
            var nim = prompt("NIM");
            var angkatan = prompt("Angkatan");

            document.getElementById("nama").innerText = nama;
            document.getElementById("nim").innerText = nim;
            document.getElementById("angkatan").innerText = angkatan;


        } else{
            alert("Anda bukan praktikan PPW1. Anda tidak boleh masuk!")
        }
    </script>
</body>
</html>
